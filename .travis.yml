sudo: required

services:
  - docker

env:
  global:
    - USER=sumankhanal
  matrix:
    - RAKU_VERSION=daily
    - RAKU_VERSION=2020.05.1
    - RAKU_VERSION=2020.06
    - RAKU_VERSION=2020.07
    - RAKU_VERSION=2020.08.1


before_install:
  - docker build -t ${USER}/rakudo:${RAKU_VERSION} ${RAKU_VERSION}
  

script:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push ${USER}/rakudo:${RAKU_VERSION}